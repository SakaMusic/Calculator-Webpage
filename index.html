<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calcBody">
        <label class="switch">
            <input type="checkbox" id="modeSwitch">
            <span class="slider round"></span>
        </label>
        <div id="screen">screen</div>
        <div id="buttonContainer">
            <button class="clr-button" id="clear">AC</button>
            <button class="del-button" id="delete">DEL</button>
            <button class="op-button" id="exponent">^</button>
            <button class="op-button" id="divide">÷</button>
            <button class="num-button" id="seven">7</button>
            <button class="num-button" id="eight">8</button>
            <button class="num-button" id="nine">9</button>
            <button class="op-button" id="multiply">x</button>
            <button class="num-button" id="four">4</button>
            <button class="num-button" id="five">5</button>
            <button class="num-button" id="six">6</button>
            <button class="op-button" id="subtract">-</button>
            <button class="num-button" id="one">1</button>
            <button class="num-button" id="two">2</button>
            <button class="num-button" id="three">3</button>
            <button class="op-button" id="add">+</button>
            <button class="num-button" id="zero">0</button>
            <button class="dec-button" id="decimal">.</button>
            <button class="neg-button" id="negate">±</button>
            <button class="op-button" id="equal">=</button>
        </div>
    </div>
</body>
</html>
